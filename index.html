<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pancho's Pizza</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container-fluid">
    <h1>Pancho's</h1>
    <div id="welcome">
      <p>welcome</p>
    </div>
    <div class="row">
      <div class="col-md-6">
        <img src="" alt="pancho">
      </div>
      <div class="col-md-6">
        <h2>About me</h2>
      </div>
    </div>
    <div id="where-it-began">
      <h2>Where it all started</h2><br>
      <p></p>
    </div>
    <br>

    <!-- <section id="pizza-order"> -->
    <h3>Place your order here</h3>
    <div class="row">
      <div class="col-md-6">
        <form id="order">
          <div class="form-group">
            <label for="new-first-name">First name:</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <br>
          <!-- <div class="form-group">
            <label for="new-last-name">Last name:</label>
            <input type="text" class="form-control" id="new-last-name">
          </div> -->
          <br>
          <div class="pizza-type">
            <h4>Pizza type:</h4>
            <select class="form-control">
              <option>Haiwaiian</option>
              <option>Pepporoni</option>
              <option>Meat Deluxe</option>
              <option>Italian Fiesta(Fan favorite)</option>
              <option>Vegeterian</option>
            </select>
          </div>
          <br>
          <div id="new-order">
            <div class="checkbox-inline">
              <h4>Size</h4>
              <label class="checkbox-inline">
                <input type="checkbox" id="small" value="option1"> Small
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="medium" value="option2"> Medium
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="large" value="option3"> Large
              </label>
            </div>
            <br>

            <div class="toppings">
              <h4>Toppings</h4>
              <select class="form-control">
                <option>Extra cheese</option>
                <option>Extra meat</option>
                <option>Extra veggies</option>
              </select>
            </div>
            <br>

            <div class="crust">
              <h4>Type of crust</h4>
              <select class="form-control">
                <option>Crispy</option>
                <option>Stuffed</option>
                <option>Glutten free</option>
              </select>
            </div>
            <br>
            <div id="delivery">
              <h4>Delivery</h4>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="deliver" value="option1"> deliver
              </label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="not-deliver" value="option2"> Pick up
              </label>
              <br>
            </div>
          </div>

          <span class="btn btn-primary" id="add-order">Add Order</span>

          <button type="submit" class="btn btn-danger">Checkout</button>
        </form>
      </div>
    </div>
    <!-- </section> -->



    <div class="col-md-6">
      <ul class="order-info">

      </ul>

    </div>

    <section class="footer-text-center" id="footer">

    </section>
  </div>
</body>

</html>
